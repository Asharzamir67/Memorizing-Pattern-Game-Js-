<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>MEMORIZING PATTERN GAME</h1>
    <h2>Press Any Key To Start The Game </h2>
    <div class="box">
        <div class="line1">
            <div class="butn red" type="button" id="red">1</div>
            <div class="butn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line2">
            <div class="butn green" type="button" id="green">3</div>
            <div class="butn blue" type="button" id="blue">4</div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
